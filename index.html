<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For My Valentine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="shortcut icon"
      href="./heart-icon_34407.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="flex justify-center items-center w-[100vw] h-[100vh]">
      <div class="flex flex-col items-center w-[100%] h-auto">
          <img
          src="/chubby-tonton.gif"
          class="mb-3.5 w-[60%] lg:w-[20%]"
          alt=""
          id="gif"
          />
        <p class="font-bold text-xl" id="question">will you be my valentine?</p>
        <div class="flex flex-row items-center gap-2 mt-5">
          <button
            id="yesBtn"
            class="bg-green-300 font-bold w-12 h-10 text-xl rounded-md border-2 border-green-500"
            onclick='window.location.href = "./yeah.html"'
          >
            Yes
          </button>
          <button
            id="noBtn"
            onclick="onNo()"
            class="bg-red-400 font-bold w-12 h-10 text-xl rounded-md border-2 border-red-600"
          >
            No
          </button>
        </div>
      </div>
    </div>
    <script defer src="./script.js"></script>
  </body>
</html>
